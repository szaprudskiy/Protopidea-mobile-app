<ion-header></ion-header>
<ion-content class="page-content">
  <div class="page-container" style="margin-top:5vh;">
							<h1 class="fz32">Protopidea</h1>
							<div class="social-reg df">
								<a href="#" (click)="regWithFacebook()">
									<img src="img/facebook-logo-button.svg" alt="">
								</a>
								<a href="#" (click)="regWithGoogle()">
									<img src="img/google-plus-logo-button.svg" alt="">
								</a>
								<a href="#" (click)="comingSoon()">
									<img src="img/instagram-logo.svg"  alt="">
								</a>
								<a href="#" (click)="regWithTwitter()">
									<img src="img/twitter-logo-button.svg" alt="">
								</a>
								<a href="#"  (click)="comingSoon()">
									<img src="img/linkedin-button.svg"  alt="">
								</a>
								<a href="#" (click)="comingSoon()" >
									<img src="img/xing-social-logotype.svg" alt="">
								</a>
							</div>
							<p class="fz18 reg-p">or</p>
						</div>
						<form  #form="ngForm" (ngSubmit)="regFormSend()" id="registration-form" class="main-form">
							<div class="bor-bot">
								<div class="page-container">
									<input type="text" [(ngModel)]="regForm.name"  name="name" placeholder="Name" >
								</div>
							</div>
							<div class="bor-bot">
								<div class="page-container">
									<input type="text" [(ngModel)]="regForm.email" name="email" placeholder="E-mail" >
								</div>
							</div>
							<div class="bor-bot">
								<div class="page-container">
									<input type="password"  [(ngModel)]="regForm.password" name="password" placeholder="Password" >
								</div>
							</div>
							<div class="page-container">
								<input  type="submit" value="Sign Up" class="btn-app btn-app-yellow">
							</div>
						</form>
						<div class="page-container">
							<div class="login df mt-20">
                <p class="fz18" id="login" (click)="goToLogin()">Login</p>
								<p class="fz18" (click)="goToForgotPass()">Forgot password?</p>
							</div>
						</div>
</ion-content>
