<ion-content class="background">
  <a class="change-password report-problem-button" href="#">Report a Problem</a>
  <main class="main">
      <div class="report-problem">
					<p class="support-idea__question support-idea__question-icon">Where is the problem? Main Topic</p>
					<p class="support-idea__holder"><textarea class="support-idea__textarea" name="" id="" cols="30" rows="3" placeholder="Explain breaflee what happend  and  the steps so we can  able to reproduce the problem."></textarea>
					</p>
					<div class="report-problem__add">
						<a href="#"><img src="assets/img/add-screen.png" alt=""></a>
						<p class="report-problem__description">Provide screenshots to help resolve the problem</p>
					</div>
					<button class="main-change-pass__button main-change-pass__button--mar">Send</button>
				</div>
  </main> 
</ion-content>
