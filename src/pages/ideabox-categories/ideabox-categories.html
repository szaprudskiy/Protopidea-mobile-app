<ion-content class="background">
  <div class="header">
			<div class="header__top">
				<form action="">
					<input class="header__input" type="text" placeholder="Search">
				</form>
				<div class="header__holder-menu">
					<a href="#"><img src="assets/img/slack-icon.png" alt=""></a>
					<a href="#"><img src="assets/img/menu-icon.png" alt=""></a>
				</div>
			</div>
			<div class="header__bot">
				<ul class="header__list">
					<li class="header__item"><a class="header__list-link header__list-link-idea" href="#"></a></li>
					<li class="header__item"><a class="header__list-link header__list-link-goblet" href="#"></a></li>
					<li class="header__item"><a class="header__list-link header__list-link-cloud" href="#"></a></li>
					<li class="header__item"><a class="header__list-link header__list-link-bell" href="#"></a></li>
				</ul>
			</div>	
		</div>
    <div class="main-idea-list">
		<ion-grid>
  			<ion-row wrap>
				<ion-col width-50 *ngFor="let cat of categories" >
					<div class="main-idea-list__border ">
						<div class="main-idea-list__item">
							<p class="main-idea-list__title">{{cat.name}}</p>
							<img class="main-idea-list__img" src="assets/img/idea-list1.png" alt="" width="130px" height="70px">
						</div>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
