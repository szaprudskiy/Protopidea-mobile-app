<ion-content class="background">
  <div class="header">
        <div class="header__top">
          <form action="">
            <input class="header__input" type="text" placeholder="Search">
          </form>
          <div class="header__holder-menu">
            <a href="#"><img src="assets/img/slack-icon.png" alt=""></a>
            <a href="#" (click)="goToMenu()" ><img src="assets/img/menu-icon.png" alt=""></a>

          </div>
        </div>
        <div class="header__bot">
          <ul class="header__list">
            <li class="header__item header__item--active"><a class="header__list-link header__list-link-idea--active" href="#"></a></li>
            <li class="header__item"><a (click)="goToChallenges()"class="header__list-link header__list-link-goblet" href="#"></a></li>
            <li class="header__item"><a (click)="goToCreateIdea()" class="header__list-link header__list-link-cloud" href="#"></a></li>
            <li class="header__item"><a class="header__list-link header__list-link-bell" href="#"></a></li>
          </ul>
        </div>	
      </div>
    <div class="main-idea-list">
      <p class="main-idea-list__follow" (click)="openFollowedGroups()">7547<span>Following</span></p>
			<ion-grid>
  			<ion-row wrap>
					<ion-col width-50 *ngFor="let idea of ideas">
						<div class="main-idea-list__border">
								<div class="main-idea-list__item">
									<p class="main-idea-list__title" (click)="goToIdea()">{{idea.name}}</p>
									<img class="main-idea-list__img" src="{{idea.image}}" alt="" width="130px" height="70px" (click)="goToIdea(idea)">
									<ul class="main-idea-list__icons"> 
										<li><a href="#" (click)="openLikes()" ><img src="assets/img/idea-list-icon1.png" alt=""></a></li>
										<li><a href="#" (click)="openMessages()"><img src="assets/img/idea-list-icon2.png" alt=""></a></li>
										<li><a href="#" (click)="openShares()"><img src="assets/img/idea-list-icon3.png" alt=""></a></li>
									</ul>
								</div>
						</div>
					</ion-col>
				</ion-row>
			</ion-grid>
		</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    	<a class="main-idea-list__link-submit" href="#" (click)="goToCreateIdea()">Submit your idea</a>
  </ion-toolbar>
</ion-footer>
