<ion-content class="background">
    <div class="header">
        <div class="header__top">
          <form action="">
            <input class="header__input" type="text" placeholder="Search">
          </form>
          <div class="header__holder-menu">
            <a href="#"><img src="/assets/img/slack-icon.png" alt=""></a>
            <a href="#" (click)="goToMenu()"><img src="/assets/img/menu-icon.png" alt=""></a>
          </div>
        </div>
        <div class="header__bot">
          <ul class="header__list">
            <li><a class="header__list-link header__list-link-idea" href="#"></a></li>
            <li><a class="header__list-link header__list-link-goblet" href="#"></a></li>
            <li><a class="header__list-link header__list-link-cloud" href="#"></a></li>
            <li><a class="header__list-link header__list-link-bell" href="#"></a></li>
          </ul>
        </div>	
      </div>
      <div class="bg-challenge">
          <ion-list class="coll-checkbox coll-checkbox--flex">
                <ion-item class="checkbox-text-color">
                  <ion-label>Companies</ion-label>
                  <ion-checkbox [(ngModel)]="company"></ion-checkbox>
                </ion-item>
                <ion-item class="checkbox-text-color">
                  <ion-label>Protopidea</ion-label>
                <ion-checkbox [(ngModel)]="Protopidea"></ion-checkbox>
                </ion-item>
          </ion-list>	
      </div>
</ion-content>
